<div class="col-12 md:col-4">
    <div class="card widget-overview-box widget-overview-box-2">
        <span class="overview-title">TENDER COUNT</span>
        <div class="flex justify-content-between">
            <div class="overview-detail flex justify-content-between">
                <div class="overview-badge flex justify-content-center align-items-center">
                    <i class="pi pi-arrow-up"></i>
                    <span>8%</span>
                </div>
                <div class="overview-text">{{ tenderCount }}</div>
            </div>
        </div>
        <img src="assets/layout/images/dashboard/value.svg">
    </div>
</div>

        <div class="card">
        <h5>Bar Chart</h5>
        <p-chart type="bar" [data]="barData" [options]="barOptions"></p-chart>
        </div>
        </div>

        <div class="col-12 md:col-4">
            <div class="card widget-country-graph">
                <div class="country-title">Tender Status</div>
                <div class="country-graph">
                    <div class="flex justify-content-center">
                        <p-chart type="pie" id="country-chart" [data]="countryChart" [options]="countryChartOptions" [style]="{'width': '75%'}"></p-chart>
                    </div>
                </div>
                <div class="country-content">
                    <ul>
                        <li class="flex justify-content-between align-items-center">
                            <div class="flex justify-content-between align-items-center">
                                <div class="color" [style.backgroundColor]="primary700" style="box-shadow: 0px 0px 10px rgba(0, 208, 222, 0.3);"></div>
                                <span>Approved</span>
                            </div>
                            <span>66%</span>
                        </li>
                        <li class="flex justify-content-between align-items-center">
                            <div class="flex justify-content-between align-items-center">
                                <div class="color" [style.backgroundColor]="primary400" style="box-shadow: 0px 0px 10px rgba(135, 62, 254, 0.3)"></div>
                                <span>Rejected</span>
                            </div>
                            <span>11%</span>
                        </li>
                        <li class="flex justify-content-between align-items-center">
                            <div class="flex justify-content-between align-items-center">
                                <div class="color" [style.backgroundColor]="primary100"></div>
                                <span>Pending</span>
                            </div>
                            <span>22%</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
