        <a href="#" class="logo">
            <img [src]="'assets/layout/images/CGaaS-'+ (app.colorScheme === 'light' ? 'dark' : 'light') + '.png'">
             
        </a>
        <div class="layout-footer">
            <div class="footer-logo-container">
        <span class="sidebar">CGaaS</span>
    </div>
</div>

            <span *ngIf="appMain.isSidebar() && appMain.sidebarStatic && appMain.pinActive" class="pi pi-lock"></span>

    </div>
    <div class="menu-logo" *ngIf="companyLogo && (!appMain.isHorizontal() || appMain.isMobile())">

        <a href="#" class="companylogo">
            <img [src]="companyLogo">
             
        </a>
    </div>

    <div class="layout-menu-container">
        <ul class="layout-menu">
            <ng-container *ngFor="let item of filteredModel; let i = index;">
                <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true"></li>
                <li *ngIf="item.separator" class="menu-separator"></li>
            </ng-container>
        </ul>
    </div>

    <app-inlinemenu></app-inlinemenu>
</div>
