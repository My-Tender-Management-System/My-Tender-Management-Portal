<p-tabView>
    <p-tabView [(activeIndex)]="activeIndex">
    <p-tabPanel>
        <ng-template pTemplate="header">
            <div class="flex align-items-center gap-4 mr-3">
                <span class="material-symbols-outlined">
                    package_2
                    </span>
                <span class="font-bold white-space-nowrap m-0">
                     Equipment Detail
                </span>
            </div>
        </ng-template>
        <app-bid-EquipmentDetail></app-bid-EquipmentDetail>
    </p-tabPanel>
    <p-tabPanel header="Header I">
        <ng-template pTemplate="header">
            <div class="flex align-items-center gap-4 mr-3">
                <span class="material-symbols-outlined">
                    groups_2
                    </span>
                <span class="font-bold white-space-nowrap m-0">
                     Team
                </span>
            </div>
        </ng-template>
        <app-team></app-team>
    </p-tabPanel>
